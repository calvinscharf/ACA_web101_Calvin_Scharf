<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./contact-styles.css">
  <title>Document</title>
</head>
<body>
  <section class="container">
    <article class="left">

    <form action="results.html" method="GET" enctype="multipart/form-data">    
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" >
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" >
    </div>
    <div>
      <label for="age">Age</label>
      <input type="number" name="age" id="age" min="1" max="200" step="5">
    </div>
    <div>
      <label for="date">Birthdate</label>
      <input type="date" name="date" id="date" min="2019-06-10">
    </div>
    <div>
      <label for="bio">Comment</label>
      <textarea id="bio" name="bio" maxlength="500" placeholder="comment"></textarea>
    </div>
  </article>
  <article class="middle">
    <div>
      How did you hear about me?
      <div>
        <label for="classmate">Classmate</label>
        <input type="checkbox" name="classmate" id="classmate">
      </div>
      <div>
        <label for="resume submission">Resume Submission</label>
        <input type="checkbox" name="resume submission" id="resume submission">
      </div>
      <div>
        <label for="Linkedin">Linkedin</label>
        <input type="checkbox" name="linkedin" id="linkedin">
      </div>
      <div>
        <label for="codingacademyrec">Coding Academy Rec</label>
        <input type="checkbox" name="codingacademyrec" id="codingacademyrec">
      </div>
    </div>
    <div>
      Would you like to be contacted?
      <div>
        <label for="yes">Yes</label>
        <input type="radio" name="contact" id="yes" value="yes">
      </div>
      <div>
        <label for="no">No</label>
        <input type="radio" name="contact" id="no" value="no">
      </div>
      <div>
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other">
      </div>
    </div>
  </article>
  <article class="right">
    <div>
      <label for="eyeColor">Eye Color</label>
      <select name="eyeColor" id="eyeColor" multiple>
        <option value="Green">Green</option>
        <option label="Red" value="Red"></option>
      </select>
    </div>
    <div>
      <label for="bio">Bio</label>
      <textarea id="bio" name="bio"></textarea>
    </div>
    <input type="hidden" name="hidden" value="hi">
    <div>
      <label for="file">File</label>
      <input id="file" type="file" name="file">
    </div>
    <div>
      <label for="phone">Phone</label>
      <input type="tel" name="phone" id="phone">
    </div>
    <div>
      <label for="url">URL</label>
      <input type="url" name="url" id="url">
    </div>
    <div>
      <label for="color">Color</label>
      <input type="color" name="color" id="color">
    </div>
    <div>
      <label>
        Password
        <input type="password" name="password" >
      </label>
    </div>
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
  </article>
  </form>
  </section>
  <!-- <script src="scripts.js"></script> -->
</body>
</html>
